# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests for CI

on: [push, pull_request]

env:
  NON_INTERACTIVE_CI: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
      - name: Install dependencies
        run: |
          SKIP_NPM=1 pip install .
      - name: Run UAT tests
        run: |
          guild init -y --no-progress --name guild-test test-env
          TERM=xterm-256color source guild-env test-env
          test-env/bin/guild check -v --offline
          WORKSPACE=test-env UAT_SKIP=remote-*,hiplot-* COLUMNS=999 EXAMPLES=examples GUILD_START_THRESHOLD=2.0 DASK_SPEEDUP_THRESHOLD=1.2 test-env/bin/guild check --uat
      - name: upload coverage to Codecov
        uses: codecov/codecov-action@v2
