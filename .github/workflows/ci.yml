# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests for CI

on: [push, pull_request]

env:
  NON_INTERACTIVE_CI: true
  SKIP_NPM: "1"
  TERM: xterm-256color 
  WORKSPACE: test-env 
  UAT_SKIP: remote-*,hiplot-*
  COLUMNS: 999 
  EXAMPLES: examples 
  GUILD_START_THRESHOLD: 2.0 
  DASK_SPEEDUP_THRESHOLD: 1.2 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install/update pip, wheel and virtualenv, build wheel, install wheel
        run: |
          python -m pip install --upgrade pip wheel virtualenv setuptools
          python setup.py bdist_wheel
          bash -c "python -m pip install --upgrade dist/*.whl"
      - name: Run UAT tests
        shell: bash
        run: |
          guild init -y --no-progress --name guild-test --guild dist/*.whl ./test-env
          source guild-env $(pwd)/test-env
          guild check -v --offline
          guild check --uat
      - name: upload coverage to Codecov
        uses: codecov/codecov-action@v2
