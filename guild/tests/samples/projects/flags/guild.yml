- model: test
  operations:

    implicit-args:
      main: main_args

    implicit-globals:
      main: main_globals

    implicit-args-with-mods:
      main: main_args
      flags:
        foo: 2
        bar:
          description: Raised bar

    implicit-globals-with-mods:
      main: main_globals
      flags:
        f_str:
          default: hola
          description: A greeting
          choices: [hi, hola]
        f_float:
          description: A float
          default: 8.8

    explicit-args:
      main: main_args
      flags-import: [foo]

    explicit-globals:
      main: main_globals
      flags-import: [f_str]

    no-imports-1:
      main: main_globals
      flags-import: no

    no-imports-2:
      main: main_globals
      flags-import: []

    no-imports-3:
      main: main_args
      flags-import: no
      flags:
        foo:
          description: New def of foo
          choices: [3, 4]
          default: 3

    skip-imports-1:
      main: main_globals
      flags-no-import: [f_int]

    skip-imports-2:
      main: main_args
      flags-no-import: [foo]

    implicit-args2:
      main: main_args2

    merge-by-arg-name:
      main: main_globals
      flags:
        f_str2:
          arg-name: f_str
          default: hi2
        f_bool2:
          arg-name: f_bool
        f_float:
          default: 8.0
